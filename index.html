<!DOCTYPE html>
<html>

</head>
<body>



<input type="text" name="" id="number1" placeholder="enter Your First Number">

<input type="text" name="" id="number2"placeholder="enter Your First Number">


<button type="submit" value="Addition" onclick="return Addition()">Addition</button>
<button type="submit" value="Addition" onclick="return Soustraction()">Soustraction</button>
<button type="submit" value="Addition" onclick="return Multiplication()">Multiplication</button>
<button type="submit" value="Addition" onclick="return Division()">Division</button>
<button type=""> </button>


<script type="text/javascript">
    function Addition() {
        let nbr1 = parseInt(document.getElementById('number1').value);
        let nbr2 = parseInt(document.getElementById('number2').value);

        let res = nbr1 + nbr2 ;
        alert(res);
    }

    function Soustraction() {
        let nbr1 = parseInt(document.getElementById('number1').value);
        let nbr2 = parseInt(document.getElementById('number2').value);

        let res = nbr1 - nbr2 ;
        alert(res);
    }
    function Multiplication() {
        let nbr1 = parseInt(document.getElementById('number1').value);
        let nbr2 = parseInt(document.getElementById('number2').value);

        let res = nbr1 * nbr2 ;
        alert(res);
    }
    function Division() {
        let nbr1 = parseInt(document.getElementById('number1').value);
        let nbr2 = parseInt(document.getElementById('number2').value);

        let res = nbr1 / nbr2 ;
        alert(res);
    }



</script>


</body>
